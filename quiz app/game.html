<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> quiz app </title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
   <div class="container">
     <div id="loader"></div>
     <div id="game" class="flex-center flex-column hidden">
       <div id="hud">
         <div class="hud-item">
           <p class="hud-prefix" id="progressText"> question </p>
           <div id="progressBar">
             <div id="progressBarFull">
               
             </div>
           </div>
         </div>
         <div class="hud-item">
           <p class="hud-prefix"> score </p>
           <h1 class="hud-main-test" id="score"> </h1>
         </div>
       </div>
       <h2 id="question"> </h2>
       <div class="choise-container">
         <p class="choise-prefix">A</p>
         <p class="choise-text" data-number="1"></p>
       </div>
       <div class="choise-container">
         <p class="choise-prefix">B</p>
         <p class="choise-text" data-number="2"></p>
       </div>
       <div class="choise-container">
         <p class="choise-prefix">C</p>
         <p class="choise-text" data-number="3"></p>
       </div>
       <div class="choise-container">
         <p class="choise-prefix">D</p>
         <p class="choise-text" data-number="4"></p>
       </div>
     </div>
   </div>
   <script src="game.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
